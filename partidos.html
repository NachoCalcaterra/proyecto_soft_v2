</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Club Sportivo Bombal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">

                    <a class="nav-link" href="administracion_financiera.html">Administraci√≥n Financiera</a>

                    <a class="nav-link" href="personal.html">Personal</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="partidos.html">Partidos <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Partidos</h2>
        <div class="row mb-4">
            <div class="col-md-6">
                <h4>Filtrar por Fecha</h4>
                <!-- cuenta con un calendario para filtrar por fecha (input) -->
                <input type="date" class="form-control" id="filter-date" onchange="filterMatches()">
            </div>
        </div>
        <div id="match-list">
            <h4 class="mt-4">Lista de Partidos</h4>
        </div>
        <div class="mt-4">
            <h4>Agregar Partido</h4>
            <form id="match-form">
                <div class="form-group">
                    <label for="match-date">Fecha del Partido:</label>
                    <!-- cuenta con un calendario para elegir la fecha del partido -->
                    <input type="date" class="form-control" id="match-date" required>
                </div>
                <div class="form-group">
                    <label for="match-opponent">Rival:</label>
                    <input type="text" class="form-control" id="match-opponent" required>
                </div>
                <div class="form-group">
                    <label for="match-stadium">Estadio:</label>
                    <input type="text" class="form-control" id="match-stadium" required>
                </div>
                <div class="form-group">
                    <label for="match-time">Hora:</label>
                    <!-- cuenta con un reloj para elegir la hora del partido -->
                    <input type="time" class="form-control" id="match-time" required>
                </div>
                <div class="form-group">
                    <label for="match-result">Resultado:</label>
                    <!-- podemos elejir el resultado del partido por medio de un select y options -->
                    <select class="form-control" id="match-result">
                        <option value="">Selecciona un resultado</option>
                        <option value="ganado">Ganado</option>
                        <option value="perdido">Perdido</option>
                        <option value="empatado">Empatado</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="addMatch()">Agregar Partido</button>
            </form>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        window.onload = () => {
            renderMatches();
        };
    </script>
</body>
</html>
